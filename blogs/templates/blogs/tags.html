{% extends 'blogs/base.html' %}
{% block content %}
		<h1 class="page-title">Tags</h1>
		<div class="tag-cloud">
			{% for tag in tags %}			
			<a style="font-size: 1rem;" href="{% url 'blogs:tagdetail' tag.name %}">{{ tag.name }}<sup>{{ tag.count }}</sup></a>
			{% endfor %}
		</div>
	</div>
{% endblock %}
