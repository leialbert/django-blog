<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta name="generator" content="Hugo 0.82.0" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ SITE_NAME }} - {{ SUBTITLE }} </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="alternate" type="application/rss+xml" href="http://leijingwei.com/index.xml" title="{{ SITE_NAME }}" />
	<meta itemprop="name" content="{{ SITE_NAME }}">

	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" ype="text/css" media="screen" href="{% static 'blogs/css/normalize.css' %}" />
	<link rel="stylesheet" ype="text/css" media="screen" href="{% static 'blogs/css/main.css' %}" />
	<link id="dark-scheme" rel="stylesheet" type="text/css" href="{% static 'blogs/css/dark.css' %}" />
	<script src="{% static 'blogs/js/feather.min.js' %}"></script>
	<script src="{% static 'blogs/js/main.js' %}"></script>

</head>

<body>
	<div class="container wrapper">
		<div class="header">
	
		<div class="avatar">
			<a href="{{ BASE_URL }}">
				<img src="{% static AVATAR %}" alt="{{ SITE_NAME }}" />
			</a>
		</div>
	
	<h1 class="site-title"><a href="{{ BASE_URL }}">{{ SITE_NAME }}</a></h1>
	<div class="site-description"><p>{{ SUBTITLE }}</p><nav class="nav social">
			<ul class="flat">
				{% for s in SOCIAL %}
				<li><a href="{{ s.url }}" title="{{ s.name }}"><i data-feather="{{ s.icon }}"></i></a></li>
				{% endfor %}
			</ul>
		</nav><span class="scheme-toggle"><a href="#" id="scheme-toggle"></a></div>

	<nav class="nav">
		<ul class="flat">

			{% for menu in NAVS %}
			<li>
				<a href="{% url 'blogs:home' %}{{menu.slug}}">{{ menu.title }}</a>
			</li>
			{% endfor %}
			
		</ul>
	</nav>
</div>

{% block content %}

{% endblock %}

	</div>


	<div class="footer wrapper">
	<nav class="nav">
		<div>{{ COPYRIGHT }} |  <a href="https://github.com/knadh/hugo-ink">Ink</a> theme on <a href="https://gohugo.io">Hugo</a></div>
	</nav>
    </div>


<script type="application/javascript">
var doNotTrack = false;
if (!doNotTrack) {
	window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
	ga('create', '{{ GOOGLE_ANALYTICS_ID }}', 'auto');
	
	ga('send', 'pageview');
}
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>
<script>feather.replace()</script>
</body>
</html>
